name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  test-features:
    name: Test Feature Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - ""
          - "serde-support"
          - "async-runtime-tokio"
          - "serde-support,async-runtime-tokio"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --no-default-features --features "${{ matrix.features }}"

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  msrv:
    name: MSRV (1.75)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.75
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      - run: cargo llvm-cov --all-features --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false

  doc-structure:
    name: Documentation Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check required documentation files
        run: |
          echo "Checking documentation structure..."

          # Check for required top-level docs
          for file in docs/STRUCTURE.md docs/RELEASE.md docs/compat.md; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Missing required file: $file"
              exit 1
            fi
          done

          # Check for vNEXT versioned docs
          for file in docs/versions/vNEXT/compat.md docs/versions/vNEXT/embedding.md docs/versions/vNEXT/features.md; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Missing required file: $file"
              exit 1
            fi
          done

          echo "✅ All required documentation files present"

      - name: Validate markdown files
        run: |
          echo "Checking for basic markdown issues..."

          # Check all markdown files exist and are not empty
          find docs -name "*.md" -type f | while read -r file; do
            if [ ! -s "$file" ]; then
              echo "ERROR: Empty file: $file"
              exit 1
            fi
          done

          echo "✅ All markdown files are non-empty"

      - name: Check for required sections in compat.md
        run: |
          echo "Checking compat.md structure..."
          COMPAT_FILE="docs/versions/vNEXT/compat.md"

          required_sections=(
            "Version Matrix"
            "Fusabi LTS Alignment"
            "API Stability"
            "Platform Support"
          )

          for section in "${required_sections[@]}"; do
            if ! grep -q "$section" "$COMPAT_FILE"; then
              echo "ERROR: Missing required section in $COMPAT_FILE: $section"
              exit 1
            fi
          done

          echo "✅ compat.md has required sections"
